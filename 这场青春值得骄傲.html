<p align="center" style="font-size: 35px">《这场青春值得骄傲》</p>
<p align="center">让汗水燃烧</p>
<p align="center">我们开怀大笑</p>
<p align="center">向着梦想努力奔跑</p>
<p align="center">成长路上</p>
<p align="center">陪伴让我们扬起嘴角</p>
<p align="center">天涯海角</p>
<p align="center">不停地寻找</p>
<p align="center">哪怕有些会成为徒劳</p>
<p align="center">都不要计较</p>
