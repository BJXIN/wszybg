<body>
	<div class="header">

	<div class="nav">

	</div>
		<div class="banner"></div>
		<div class="content">
			<div class="top">会员注册</div>
			<form action="#" method="post">
				<table width="980" height="200" class="con">
					<tr>
						<td width="120" height="80" class="left">昵称：</td>
						<td><input type="text" class="right" /> </td>
					</tr>
					<tr>
						<td class="left">邮箱：</td>
						<td><input type="text" class="right" /> 
						@ 
						  <select name="邮箱" size="1" id="邮箱">
							<option>qq.com</option>
							<option selected="selected">126.com</option>
							<option>163.com</option>
							<option>Gmail.com</option>
							<option>Github.com</option>
					  </select></td>
					</tr>
					<tr>
						<td class="left">手机：</td>
						<td><input type="text" class="right" /> </td>
					</tr>
					<tr>
						<td class="left">设置密码：</td>
						<td><input type="password" maxlength="8" class="right" /> </td>
					</tr>
					<tr>
						<td class="left">确认密码：</td>
						<td><input type="password" maxlength="8" class="right" /> </td>
					</tr>
				</table>
			</form>
			<div class="top">创作信息：</div>
			<form action="#" method="post">
				<table height="483" class="con">
					<tr>
						<td class="left">擅长文种：</td>
						<td width="860">
							<select>
								<option>-请选择-</option>
								<option>散文</option>
								<option>诗词</option>
								<option>歌词</option>
								<option>小说</option>
								<option>微小说</option>
							</select>
						</td>
					</tr>
					<tr>
						<td class="left">性别：</td>
						<td>
							<label for="boy"><input type="radio" name="sex" id="boy" />男</label>&nbsp;&nbsp;&nbsp;&nbsp;
							<label for="girl"><input type="radio" name="sex" id="girl" />女</label>
						</td>
					</tr>
					<tr>
						<td class="left">出生日期：</td>
						<td>
							<select>
								<option selected="selected">1990</option>
								<option>1991</option>
								<option>1992</option>
								<option>1993</option>
								<option>1994</option>
								<option>1995</option>
								<option>1996</option>
								<option>1997</option>
								<option>1998</option>
								<option>1999</option>
								<option>2000</option>
								<option>2001</option>
								<option>2002</option>
								<option>2003</option>
								<option>2004</option>
								<option>2005</option>
								<option>2006</option>
							</select> 
							年
							<select name="select">
								<option selected="selected">1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
								<option>6</option>
								<option>7</option>
								<option>8</option>
								<option>9</option>
								<option>10</option>
								<option>11</option>
								<option>12</option>
							</select>  
							月
							<select name="select2">
							  <option selected="selected">1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
								<option>6</option>
								<option>7</option>
								<option>8</option>
								<option>9</option>
								<option>10</option>
								<option>11</option>
								<option>12</option>
								<option>13</option>
								<option>14</option>
								<option>15</option>
								<option>16</option>
								<option>17</option>
								<option>18</option>
								<option>19</option>
								<option>20</option>
								<option>21</option>
								<option>22</option>
								<option>23</option>
								<option>24</option>
								<option>25</option>
								<option>26</option>
								<option>27</option>
								<option>28</option>
								<option>29</option>
								<option>30</option>
								<option>31</option>
						  </select>
							日
						</td>
					</tr>
					<tr>
						<td class="left">爱好/标签：</td>
						<td>
							<p>
							  <label for="one">
							    <input type="checkbox" id="one" />
							    音乐</label>
							  &nbsp;
							  <label for="two">
							    <input type="checkbox" id="two" />
							    绘画</label>
							  &nbsp;
						      <label for="three">
						        <input type="checkbox" id="three" />
						        编程</label>
						      &nbsp;
							  <label for="four">
							    <input type="checkbox" id="four" />
							    科技</label>
						    <span style="text-align: center"></span></p>
							<p>
							  <label for="five">
							    <input type="checkbox" id="five" />
							    技术控</label>
							  &nbsp;
							  <label for="six">
							    <input type="checkbox" id="six" />
							    话痨</label>
							  &nbsp;
							  <label for="seven">
							    <input type="checkbox" id="seven" />
							    社恐</label>
							  &nbsp;<span style="text-align: center"></span></p>
						</td>
					</tr>
					<tr>
						<td class="left">备注：</td>
						<td>
							<textarea cols="60" rows="8">已发表作品，获得成就。</textarea>
						</td>
					</tr>
					<tr>
						<td colspan="2"><input type="button" value="完成注册" class="btn" /> </td>
					</tr>
				</table>
			</form>
