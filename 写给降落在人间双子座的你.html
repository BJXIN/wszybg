<p align="center" style="font-size: 30px">《写给降落在人间双子座的你》</p>
<p align="center" style="font-size: 26px">BJ_Xin白敬新</p>
<p align="center">浩瀚宇宙里</p>
<p align="center">多少的神秘</p>
<p align="center">都相互吸引</p>
<p align="center">或排斥分离</p>
<p align="center">双子座流星雨</p>
<p align="center">划过了天际</p>
<p align="center">降落在人间的你</p>
<p align="center">是最亮那一颗星</p>
